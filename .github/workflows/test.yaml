# From: https://github.com/docker/build-push-action/blob/master/docs/advanced/cache.md#github-cache
# See also: https://github.com/docker/build-push-action/blob/master/docs/advanced/local-registry.md
# See also: https://evilmartians.com/chronicles/build-images-on-github-actions-with-docker-layer-caching

name: test

on:
  push:
    branches:
      - 'wip-ci'
  pull_request:

jobs:
  docker:
    runs-on: ubuntu-latest
    timeout-minutes: 300
    services:
      registry:
        image: registry:2
        ports:
          - 5000:5000
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          driver-opts: network=host
      - name: Load ROS2 package
        uses: dawidd6/action-download-artifact@v2
        with:
          # Optional, GitHub token, a Personal Access Token with `public_repo` scope if needed
          # Required, if artifact is from a different repo
          # Required, if repo is private a Personal Access Token with `repo` scope is needed
          github_token: ${{secrets.GITHUB_TOKEN}}
          # Required, workflow file name or ID
          workflow: test.yaml
          # Optional, the status or conclusion of a completed workflow to search for
          # Can be one of a workflow conclusion:
          #   "failure", "success", "neutral", "cancelled", "skipped", "timed_out", "action_required"
          # Or a workflow status:
          #   "completed", "in_progress", "queued"
          workflow_conclusion: success
          # Optional, will get head commit SHA
          # pr: ${{github.event.pull_request.number}}
          # Optional, no need to specify if PR is
          # commit: ${{github.event.pull_request.head.sha}}
          # Optional, will use the branch
          branch: extended
          # Optional, defaults to all types
          # event: push
          # Optional, will use specified workflow run
          # run_id: 1122334455
          # Optional, run number from the workflow
          # run_number: 34
          # Optional, uploaded artifact name,
          # will download all artifacts if not specified
          # and extract them in respective subdirectories
          # https://github.com/actions/download-artifact#download-all-artifacts
          # name: package
          # Optional, directory where to extract artifact. Defaults to the artifact name (see `name` input)
          path: ./ros2-bin
          # Optional, defaults to current repo
          repo: m2-farzan/ros2-galactic-PKGBUILD
          # Optional, check the workflow run whether it has an artifact
          # then will get the last available artifact from previous workflow
          # default false, just try to download from the last one
          check_artifacts:  false
      - name: Build requirements
        uses: docker/build-push-action@v2
        with:
          context: .
          file: .github/workflows/test.dockerfile
          push: true
          tags: localhost:5000/ros2-galactic-common:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Load build cache
        uses: actions/cache@v2
        with:
          path: |
            ~/build-cache/src
          key: ${{ runner.os }}
      - name: Build the package
        run: |
          mkdir -p ~/build-cache/src ~/build-artifact
          sudo chown -R 1000:1000 ~/build-cache/src ~/build-artifact
          docker run --rm -t \
            -v $HOME/build-cache/src:/ros2-common-pkg/src \
            -v $HOME/build-artifact:/ros2-common-pkg/artifact \
            localhost:5000/ros2-galactic-common:ci
      - uses: actions/upload-artifact@v2
        with:
          name: package
          path: ~/build-artifact/*
